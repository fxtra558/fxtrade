name: Hourly Trading Robot

on:
  schedule:
    # This triggers the bot exactly at the start of every hour (24 times a day)
    - cron: '0 * * * *'
  # This allows you to click the "Run workflow" button manually for testing
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the code from your repository into the robot's environment
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install the Python engine
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install the specific trading libraries needed for Steven's strategy
      - name: Install Dependencies
        run: |
          pip install pandas oandapyV20 upstash-redis ta

      # 4. Run the trading script using your secure secrets
      - name: Run Trading Bot
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          OANDA_API_KEY: ${{ secrets.OANDA_API_KEY }}
          OANDA_ACCOUNT_ID: ${{ secrets.OANDA_ACCOUNT_ID }}
        run: python worker.py
