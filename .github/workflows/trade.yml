name: Hourly Trading Robot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Use Python 3.10 for maximum stability with OANDA
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # FIX: Added 'requests' to the install list
      - name: Install Dependencies
        run: |
          pip install pandas oandapyV20 upstash-redis ta requests

      - name: Run Trading Bot
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          OANDA_API_KEY: ${{ secrets.OANDA_API_KEY }}
          OANDA_ACCOUNT_ID: ${{ secrets.OANDA_ACCOUNT_ID }}
        run: python worker.py
